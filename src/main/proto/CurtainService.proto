syntax = "proto3";

package com.smarthome.curtain;

option java_multiple_files = true;
option java_package = "com.smarthome.curtain.curtainservice";
option java_outer_classname = "CurtainServiceProto";

service CurtainService {

  // Server-side streaming RPC
  rpc heaterInformation( ClientInformation) returns (stream ServerResponse);

}


message ClientInformation {
  string clientName = 1;
  string dateTime = 2;
}

message ServerResponse {
  string message = 1;
}